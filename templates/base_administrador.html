<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block titulo %}
            {%endblock%}
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/administrador.css">
        {% block links %}
        {%endblock%}
    </head>

    <body>
        
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light" >
                
                <a class="logotipo" href="{{ url_for('administrador') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="blocoA">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('pesquisar_funcionario') }}">Funcionários <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                    </ul>
                </div>
                </div>
                </nav>
        </header>

        {%block conteudo %}
        {% endblock %}

        <script src="../static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script> <!-- Referência para o Bootstrap JS -->
        <script src="../static/scripts.js"></script> <!-- Referência para arquivos JS personalizados -->
    </body>
</html>
