{% extends 'base.html' %}

{% block titulo %}
Criar Veiculos
{% endblock %}


{% block conteudo %}
<main class="container">
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form action="/administrador/veiculos/backend_editar_veiculo" method="POST" id="formulario">
                    <input type="hidden" name="veiculo" value="{{veiculo.id}}">
                    <div class="row mb-3 align-items-center">
                        <label for="placa" class="col-sm-5 col-form-label">Modelo:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="modelo" name="modelo" value="{{veiculo.Modelo}}" required>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="placa" class="col-sm-4 col-form-label">Cor:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="cor" name="cor" value="{{veiculo.Cor}}" required>
                        </div>
                    </div>

                    <div class="row mb-3 align-items-center">
                        <label for="placa" class="col-sm-4 col-form-label">Marca:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="marca" name="marca" value="{{veiculo.Marca}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-3 align-items-center">
                        <label for="placa" class="col-sm-6 col-form-label">Placa do veículo:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="placa" name="placa" value="{{veiculo.Placa}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="renavam" class="col-sm-4 col-form-label">RENAVAM:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="renavam" name="renavam" value="{{veiculo.RENAVAM}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="anoFabricacao" class="col-sm-6 col-form-label">Ano de fabricação:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="anoFabricacao" name="anoFabricacao" value="{{veiculo.Ano_Fabricacao}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="anoAquisicao" class="col-sm-6 col-form-label">Ano de aquisição:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="anoAquisicao" name="anoAquisicao" value="{{veiculo.Ano_Aquisicao}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="valorAlocacao" class="col-sm-6 col-form-label">Valor da alocação:</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="valorAlocacao" name="valorAlocacao" value="{{veiculo.Valor_Locacao_Dia}}" required>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="tipoCombustivel" class="col-sm-6 col-form-label">Tipo de combustível:</label>
                        <div class="col-sm-6">
                            <select class="form-select" id="tipoCombustivel" name="tipoCombustivel" required>
                                <option disabled>Selecione...</option>
                                <option value="gasolina" {% if veiculo.Tipo_Combustivel == 'gasolina' %}selected{% endif %}>Gasolina</option>
                                <option value="etanol" {% if veiculo.Tipo_Combustivel == 'etanol' %}selected{% endif %}>Etanol</option>
                                <option value="diesel" {% if veiculo.Tipo_Combustivel == 'diesel' %}selected{% endif %}>Diesel</option>
                                <option value="flex" {% if veiculo.Tipo_Combustivel == 'flex' %}selected{% endif %}>Flex</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="row mb-2 align-items-center">
                        <label for="status" class="col-sm-4 col-form-label">Status:</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="status" name="status">
                                <option selected disabled required>Selecione...</option>
                                <option value="ativo" {% if veiculo.Status == 'ativo' %}selected{% endif %}>Ativo</option>
                                <option value="inativo" {% if veiculo.Tipo_Combustivel == 'inativo' %}selected{% endif %}>Inativo</option>
                            </select>
                        </div>
                    </div>
            </div>
        </div>
        <button class="btn-criar-veic" type="submit">Confirmar</button>
        <button class="btn-criar-veic" type="button" onclick="window.location.href = '/administrador/veiculos'">Cancelar</button>
    </form>
    </div>
</main>
{% endblock %}
