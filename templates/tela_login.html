<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles/index.css">
        <link rel="icon" type="logotipo" href="../static/imagens/Logotipo-SemFundo.png"> <!--Inserir icone -->

        <title>Login</title>

        {% if acesso_negado %}
        <script>
            alert("{{mensagem}}");
        </script>
        {% endif %}

    </head>

    <body>

        <!-- Cabeça da estrutura -->
        <header>
            <div class="logo">
                <img src="../static/imagens/Logotipo-SemFundo.png" alt="Logo">
            </div>
        </header>

        <!-- Corpo da estrutura -->
        <main>
            <div class="login-box">
                <img src="../static/imagens/IconeUsuário.png">
                <form action="/entrar" method="post">

                    {% if usuario %}
                        <input type="text" placeholder="Usuário" name="usuario" value="{{usuario}}" required>
                    {% else %}
                        <input type="text" placeholder="Usuário" name="usuario" required>
                    {% endif %}
                    
                    <input type="password" placeholder="Senha" name="senha" required>
                    <button type="submit">Entrar</button>
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>

        </main>

        <!-- Rodapé da estrutura -->
        <footer>

        </footer>

        <script src="../static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script> <!-- Referência para o Bootstrap JS -->
        <script src="../static/scripts/index.js"></script> <!-- Referência para arquivos JS personalizados -->
    </body>

</html>
