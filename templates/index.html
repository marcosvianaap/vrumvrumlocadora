<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/styles/index.css">
        <link rel="icon" type="logotipo" href="../static/imagens/Logotipo-SemFundo.png"> <!--Inserir icone -->

        <title>Login</title> <!--Inserir titulo -->
    </head>

    <body>

        <!-- Cabeça da estrutura -->
        <header>
            <div class="logo">
                <img src="../static/imagens/Logotipo-SemFundo.png" alt="Logo">
            </div>
        </header>

        <!-- Corpo da estrutura -->
        <main>
            <h1 style="margin-top:20%">Tela inicial do sistema da Vrumm Vrumm</h1>
            {% if 'usuario' in session %}
              <h2>Você esta logado no sistema como: {{ session['usuario'] }}</h2>
              {% else %}
              <h2>Você não está logado no sistema</h2>
              {% endif %}
        </main>

        <!-- Rodapé da estrutura -->
        <footer>

        </footer>

        <script src="../static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script> <!-- Referência para o Bootstrap JS -->
        <script src="../static/scripts/index.js"></script> <!-- Referência para arquivos JS personalizados -->
    </body>

</html>
